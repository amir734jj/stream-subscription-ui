<div class="container">
  <app-form-validation-error [error-table]="errorTable"></app-form-validation-error>

  <form (submit)="handleSaveProfile($event)" [formGroup]="form">
    <div class="row-fluid">
      <div class="col-lg-6">
        <h4> Basic Profile </h4>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" name="firstname"/>
        </div>

        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" formControlName="email" name="email" readonly/>
        </div>
      </div>
      <div class="col-sm-12">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
