<div class="container">
  <div *ngIf="isAuthenticated">

    <tabset [justified]="true">
      <tab heading="Live log" [active]="true" customClass="bold">
        <div class="top-margin">
          <p class="tab-header">
            <span class="label label-primary pull-right"> {{ userCount }} active users </span>
          </p>
          <pre>
{{ log.join('\n') }}
            </pre>
        </div>
      </tab>
      <tab heading="Tracks" customClass="bold">
        <div class="alert alert-info bottom-margin top-margin" *ngIf="msaapPlaylist.length === 0; else elseBlock">
          <strong> Info! </strong> No song has been downloaded yet!
        </div>
        <ng-template #elseBlock>
          <div class="top-margin">
            <div class="tab-header">
              <p class="pull-right">
                <span class="label label-primary margin-right"> {{streamsCount}} active streams </span>
                <span class="label label-primary"> {{msaapPlaylist.length}} tracks </span>
              </p>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <mat-advanced-audio-player [playlist]="msaapPlaylist"
                                           [displayTitle]="msaapDisplayTitle"
                                           [autoPlay]="false"
                                           [displayPlaylist]="msaapDisplayPlayList"
                                           [pageSizeOptions]="msaapPageSizeOptions"
                                           [expanded]="true"
                                           [displayVolumeControls]="msaapDisplayVolumeControls">
                </mat-advanced-audio-player>
              </div>
            </div>
          </div>
        </ng-template>
      </tab>
    </tabset>
  </div>
</div>
