<mat-progress-bar
  mode="determinate"
  [value]="progress()"
  *ngIf="index >= 0">
</mat-progress-bar>

<div class="container">
  <div class="row bottom-margin" [style.display]="dataSource.length ? '' : 'none'">

    <div class="col-sm-12">
      <div class="text-center">
        <div class="btn-group normalized-btn-group">
          <button type="button" class="btn btn-default btn-lg" title="Play Previous Track"
                  [disabled]="index <= 0"
                  (click)="previousTrack()">
            <i class="icon-fast-backward"></i>
          </button>
          <button type="button" class="btn btn-default btn-lg" title="Pause Playing"
                  (click)="toggleTrack()">
            <i class="{{playing ? 'icon-pause' : 'icon-play'}}"></i>
          </button>
          <button type="button" class="btn btn-default btn-lg" title="Play Forwarding Track"
                  [disabled]="index + 1 === dataSource.length"
                  (click)="nextTrack()">
            <i class="icon-fast-forward"></i>
          </button>
          <button class="btn btn-default btn-lg" title="Download Track" (click)="downloadSongAtIndex(index)"
                  *ngIf="index >= 0">
            <i class="icon-download-alt"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-md-offset-3 clearfix" *ngIf="index >= 0 && player !== null">
      <div class="ticker monospace text-center">
        {{ dataSource[index].name }}
      </div>
    </div>

    <hr/>
  </div>

  <div *ngIf="isAuthenticated">
    <tabset [justified]="true">
      <tab heading="Tracks" [active]="true" customClass="bold">
        <div class="alert alert-info bottom-margin top-margin" *ngIf="dataSource.length === 0">
          <strong> Info! </strong> No song has been downloaded yet! There are {{ streamsCount }} active streams.
        </div>
        <div [style.display]="dataSource.length ? '' : 'none'">
          <div class="top-margin">
            <div class="tab-header">
              <p class="pull-right">
                <span class="label label-primary right-margin"> {{status}} </span>
                <span class="label label-primary right-margin"> {{streamsCount}} active streams </span>
                <span class="label label-primary"> {{dataSource.length}} tracks </span>
              </p>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="tableDataSource">

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name</th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="source">
                      <th mat-header-cell *matHeaderCellDef [ngClass]="'hidden-xs'"> Source</th>
                      <td mat-cell *matCellDef="let element" [ngClass]="'hidden-xs'"> {{element.source}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Actions</th>
                      <td mat-cell *matCellDef="let element; let i = index">
                        <div class="btn-group">
                          <button type="button" class="btn btn-default" (click)="playTrackAtIndex(i)">play</button>
                          <button type="button" class="btn btn-default hidden-xs" (click)="downloadSongAtIndex(i)">
                            download
                          </button>
                        </div>
                      </td>
                    </ng-container>

                    <tr mat-header-row></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
                  </table>

                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </tab>

      <tab heading="Live log" customClass="bold">
        <div class="top-margin">
          <p class="tab-header">
            <span class="label label-primary pull-right"> {{ userCount }} active users </span>
          </p>
          <pre>
{{ log.join('\n') }}
            </pre>
        </div>
      </tab>
    </tabset>
  </div>
</div>
