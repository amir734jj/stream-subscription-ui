<div class="container">
  <div *ngIf="isAuthenticated">
    <div class="row">
      <div class="col-sm-4">
        <p>
          <strong>
            Live log
          </strong>
          <span class="label label-primary pull-right">
            {{ userCount }} active users
          </span>
        </p>
        <pre>
{{ log.join('\n') }}
        </pre>
      </div>
      <div class="col-sm-8" *ngIf="msaapPlaylist.length">
        <p>
          <strong>
            Songs
          </strong>
          <span class="label label-primary pull-right">
            {{msaapPlaylist.length}} tracks
          </span>
        </p>

        <mat-advanced-audio-player [playlist]="msaapPlaylist"
                                   [displayTitle]="msaapDisplayTitle"
                                   [autoPlay]="false"
                                   [displayPlaylist]="msaapDisplayPlayList"
                                   [pageSizeOptions]="msaapPageSizeOptions"
                                   [expanded]="true"
                                   [displayVolumeControls]="msaapDisplayVolumeControls">
        </mat-advanced-audio-player>
      </div>
    </div>
  </div>
</div>
